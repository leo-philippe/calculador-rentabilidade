name: Deploy para Google Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v3

      - name: 📥 Instalar dependências
        run: npm install

      - name: ⚙️ Buildar o projeto Next.js (modo export)
        run: npm run build

      - name: 🚀 Upload para o GCP Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: ./out
          destination: calculadora-rentabilidade
          credentials: ${{ secrets.GCP_CREDENTIALS }}
